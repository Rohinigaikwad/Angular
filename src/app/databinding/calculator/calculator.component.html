
<div class="container">
  <!--<h2>Simple Calculator in Angular 2 Using Databinding</h2>-->
  <div class="card">
    <div class="card-header text-center"><h3>Calculator</h3></div>
      <div class="card-body">
        <div class="form-group d-flex flex-row">
          <input [(ngModel)]="num1" type="number" name="num1" class="form-control">
          <input  [(ngModel)]="num2" type="number" name="num2" class="form-control">
        </div>
        <div class="d-flex flex-row justify-content-between">
          <button class="btn btn-success" (click)="addition()">SUM</button>
          <button class="btn btn-primary" (click)="subtract()">SUB</button>
          <button class="btn btn-info" (click)="multi()">MUL</button>
          <button class="btn btn-danger" (click)="divide()">DIVIDE</button>
       </div>
    </div>
    <div class="card-footer text-center">
      <h3>The result of {{num1}} and {{num2}} is {{result}}</h3>
    </div>
  </div>
</div>
